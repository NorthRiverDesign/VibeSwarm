<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8" />
        <script>
            // Auto-detect OS color scheme preference
            (function () {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
            })();
        </script>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

        <!-- PWA Meta Tags -->
        <meta name="application-name" content="VibeSwarm" />
        <meta name="theme-color" content="#1a1d21" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- iOS PWA Meta Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="VibeSwarm" />
        <meta name="format-detection" content="telephone=no" />

        <title>VibeSwarm</title>
        <base href="/" />

        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json?v=8" />

        <!-- Icons -->
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png?v=8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=8" />

        <!-- iOS Icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-icons.min.css" rel="stylesheet" />
        <link href="css/site.css" rel="stylesheet" />
    </head>

    <body>
        <div id="app">
            <div class="d-flex align-items-center justify-content-center min-vh-100">
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted" id="loading-message">Loading VibeSwarm...</p>
                </div>
            </div>
        </div>

        <div id="blazor-error-ui"
            style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:var(--bs-body-bg,#1a1d21);z-index:9999;padding:env(safe-area-inset-top,20px) env(safe-area-inset-right,20px) env(safe-area-inset-bottom,20px) env(safe-area-inset-left,20px);">
            <div class="d-flex align-items-center justify-content-center min-vh-100">
                <div class="text-center p-4" style="max-width:400px;">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size:3rem;"></i>
                    </div>
                    <h4 class="text-body mb-3">Unable to Load Application</h4>
                    <p class="text-muted mb-4">This may be due to a network issue or cached data. Try reloading or
                        clearing the cache.</p>
                    <div class="d-flex flex-column gap-2">
                        <a href="javascript:location.reload(true)" class="btn btn-primary">Reload App</a>
                        <a href="javascript:clearCacheAndReload()" class="btn btn-secondary">Clear Cache & Reload</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Error handling for iOS Safari and WebAssembly loading issues -->
        <script>
            // Set a timeout to show loading status if Blazor takes too long
            var loadTimeout = setTimeout(function () {
                var loadingMsg = document.getElementById('loading-message');
                if (loadingMsg) {
                    loadingMsg.textContent = 'Loading is taking longer than expected...';
                }
            }, 10000);

            // Show error UI after extended timeout (30s)
            var errorTimeout = setTimeout(function () {
                document.getElementById('blazor-error-ui').style.display = 'block';
                document.getElementById('app').style.display = 'none';
            }, 30000);

            // Function to clear cache and reload for stuck situations
            function clearCacheAndReload() {
                if ('caches' in window) {
                    caches.keys().then(function (names) {
                        for (var name of names) {
                            caches.delete(name);
                        }
                    }).then(function () {
                        // Also clear localStorage in case of stale tokens
                        try { localStorage.clear(); } catch (e) { }
                        location.reload(true);
                    });
                } else {
                    location.reload(true);
                }
            }
        </script>

        <script src="_framework/blazor.webassembly.js" autostart="false"></script>

        <script>
            // Clipboard helper with fallback for older browsers and non-HTTPS contexts
            window.copyToClipboard = function (text) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    return navigator.clipboard.writeText(text);
                }
                // Fallback: use a temporary textarea and execCommand
                var textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Clipboard fallback failed:', err);
                }
                document.body.removeChild(textarea);
                return Promise.resolve();
            };
        </script>

        <script>
            // Start Blazor manually with error handling
            Blazor.start().then(function () {
                clearTimeout(loadTimeout);
                clearTimeout(errorTimeout);
                console.log('Blazor WebAssembly started successfully');
            }).catch(function (err) {
                clearTimeout(loadTimeout);
                clearTimeout(errorTimeout);
                console.error('Blazor WebAssembly failed to start:', err);
                document.getElementById('blazor-error-ui').style.display = 'block';
                document.getElementById('app').style.display = 'none';
            });
        </script>

        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then((registration) => {
                            console.log('ServiceWorker registered:', registration.scope);
                            registration.update();
                            setInterval(() => registration.update(), 60 * 60 * 1000);

                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        console.log('New version available, refreshing...');
                                        window.location.reload();
                                    }
                                });
                            });
                        })
                        .catch((error) => {
                            console.log('ServiceWorker registration failed:', error);
                        });

                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        window.location.reload();
                    });
                });
            }
        </script>
    </body>

</html>
